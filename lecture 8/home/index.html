<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="./static/vue.min.js" charset="utf-8"></script>
    <title>express</title>
  </head>
  <body>
    <div class="wrapper" id='app'>
      <div class="head">
        {{last}}
      </div>
      <div class="contener">
        <div class="contener__list-block" @click='edit' >
          <elem v-for='e in list' :name='e'></elem>
        </div>
        <div class="contener__redact">
          <textarea name="name" rows="8" cols="80" v-model="text"></textarea>
          <button type="button" v-if='current' @click='save'>Сохранить</button>
        </div>
      </div>
    </div>
    <script src="/static/andrey.js" charset="utf-8"></script>
  </body>
</html>
